<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ユニットのドロップ率</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1>ユニットのドロップ率</h1>
          <p>クエストを1回クリアしたとき、目当てのユニットがドロップする確率を表示します（Ver.6.0仕様）<br />
             IE8以下は非対応　<a href="https://github.com/babylon114514/marisuto-drop-probability/commits/gh-pages">更新履歴</a>　<a href="http://ask.fm/babylon114514">不具合報告等連絡先</a>　<a href="item.html">アイテム版</a></p>
          </ul>
          <div id="drop_probability"></div>
        </div>
        <div class="col-sm-6">
          <h2>設定</h2>
          <section>
            <h3>クエスト</h3>
            <select id="difficulty_setting">
              <option value="-1">------</option>
            </select>
          </section>
          <section>
            <h3>ユニット</h3>
            <select id="chara_setting">
              <option value="-1">------</option>
            </select>
          </section>
          <section>
            <h3>クォクォア量</h3>
            <select id="cocoa_setting">
            <option value="cocoaful">Wave数以上ある</option>
            <option value="cocoaless">不足している</option>
            </select>
          </section>
          <section>
            <h3>トロフィー獲得状況</h3>
            <input type="button" id="trophy_all_check" value="全て入手済" />
            <input type="button" id="trophy_all_uncheck" value="全て未入手" />
            <input type="button" id="trophy_import" value="インポート" />
            <div id="trophy_setting"></div>
          </section>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="base.js?1447517575"></script>
    <script type="text/javascript" src="index.js?1447517575"></script>
  </body>
</html>
