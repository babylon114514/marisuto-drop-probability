<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ユニットのドロップ率</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <h1>ユニットのドロップ率</h1>
          <p>クエストを1回クリアしたとき、目当てのユニットが1体以上ドロップする確率を表示します<br />
             IE8以下は非対応</p>
          <div id="drop_probability"></div>
        </div>
        <div class="col-xs-6">
          <h2>設定</h2>
          <section>
            <h3>クエスト</h3>
            <select id="difficulty_setting">
            </select>
          </section>
          <section>
            <h3>クォクォア量</h3>
            <select id="cocoa_setting">
            <option value="cocoaful">Wave数以上ある</option>
            <option value="cocoaless">不足している</option>
            </select>
          </section>
          <section>
            <h3>トロフィー獲得状況</h3>
            <input type="button" id="trophy_all_check" value="全て入手済" />
            <input type="button" id="trophy_all_uncheck" value="全て未入手" />
            <div id="trophy_setting"></div>
          </section>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js?1416114215"></script>
  </body>
</html>
