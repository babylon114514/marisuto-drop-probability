<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>アイテムのドロップ率</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.4.1/es5-shim.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1>アイテムのドロップ率</h1>
          <p>クエストを1回クリアしたとき、目当てのアイテムがドロップする確率を表示します（Ver.6.6d仕様）<br />
             IE7以下は非対応　<a href="https://github.com/babylon114514/marisuto-drop-probability/commits/gh-pages">更新履歴</a>　<a href="http://ask.fm/babylon114514">不具合報告等連絡先</a>　<a href="index.html">ユニット版</a></p>
          <div id="drop_probability"></div>
        </div>
        <div class="col-sm-6">
          <h2>設定</h2>
          <section>
            <h3>クエスト</h3>
            <select id="difficulty_setting">
              <option value="-1">------</option>
            </select>
          </section>
          <section>
            <h3>アイテム</h3>
            <select id="item_setting">
              <option value="-1">------</option>
            </select>
          </section>
          <section>
            <h3>クォクォア量</h3>
            <select id="cocoa_setting">
            <option value="cocoaful">Wave数以上ある</option>
            <option value="cocoaless">不足している</option>
            </select>
          </section>
          <section>
            <h3>アイテム獲得状況</h3>
            <input type="button" id="trophy_all_check" value="全て入手済" />
            <input type="button" id="trophy_all_uncheck" value="全て未入手" />
            <input type="button" id="trophy_import" value="インポート" />
            <div id="trophy_setting"></div>
          </section>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/jaubourg/ajaxHooks/e7a9e0c34f6380b183cdd0790efad51c06613638/src/xdr.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
    <script type="text/javascript" src="base.js?1454238803"></script>
    <script type="text/javascript" src="item.js?1454238803"></script>
  </body>
</html>
